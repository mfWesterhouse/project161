<!DOCTYPE html>
<html>
  <head>
    <title>Bowl Mania</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./ball.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <a-assets>
        <a-asset-item id="obj" src="./assets/tinker.obj"></a-asset-item>
        <a-asset-item id="mtl" src="./assets/obj.mtl"></a-asset-item>
        <a-asset-item id="gltf" src="./assets/project161 pin.glb"></a-asset-item>
      </a-assets>

      <a-sky
        color="#EECCFF">
      </a-sky>
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity bowling></a-entity>

      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#330066"
        static-body
        visible="true"
      >
      </a-plane>

      <a-cylinder position = "0 1 -5" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "-0.5 1 -6" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "0.5 1 -6" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "-1 1 -7" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "0 1 -7" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "1 1 -7" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "-1.5 1 -8" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "-0.75 1 -8" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "0 1 -8" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
      <a-cylinder position = "1.5 1 -8" radius = "0.2" height = "2" color="#E6E6FF"></a-cylinder>
    </a-scene>
  </body>
</html>
